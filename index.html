<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="redactr.css">
    <title>REDACTR</title>
</head>
<body>
    <div class="container">
        <h1>Content Redaction App</h1>
        <textarea id="originalText" placeholder="Enter your content here"></textarea>
        <input type="text" id="wordsToRedact" placeholder="Words to redact (comma-separated)">
        <button id="redactButton">Redact Now</button>
        <div id="redactedText"></div>
        <div id="stats"></div>
      </div>
      <script src="redactr.js"></script>
</body>
</html>
